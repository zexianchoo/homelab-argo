# homelab-argo/manifests/certs/cloudflare-clusterissuer.yaml
apiVersion: cert-manager.io/v1
kind: ClusterIssuer 
metadata:
  name: letsencrypt-prod-cloudflare
spec:
  acme:
    email: choozexian@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
    - dns01:
        cloudflare:
          email: choozexian@gmail.com
          apiTokenSecretRef:
            name: cloudflare-api-token-secret 
            key: api-token 
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd 
spec:
  entryPoints:
    - websecure 
  routes:
    - match: Host(`argo.seanchoo.top`)
      kind: Rule
      services:
        - name: argocd-server 
          port: 443 
  tls:
    secretName: argocd-server-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argo-server-cert
  namespace: argocd 
spec:
  secretName: argocd-server-tls
  issuerRef:
    name: letsencrypt-prod-cloudflare
    kind: ClusterIssuer
  commonName: argo.seanchoo.top
  dnsNames:
    - argo.seanchoo.top
