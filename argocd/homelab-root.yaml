apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zexianchoo/homelab-argo.git
    targetRevision: HEAD 
    path: apps/         

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd 

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
