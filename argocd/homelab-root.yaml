apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-root
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://github.com/zexianchoo/homelab-argo.git
      targetRevision: HEAD
      path: apps 
      directory:
        recurse: true

    - repoURL: https://github.com/zexianchoo/homelab-argo.git
      targetRevision: HEAD
      path: manifests/homelab-root 
      files:
        - '*.yaml'

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: azure-keyvault 
  namespace: external-secrets
spec:
  provider:
    azurekv:
      vaultUrl: https://homelab-key-vault.vault.azure.net/
      tenantId: af8036c0-68ca-4751-bb29-7d6db996bdd1
      authSecretRef:
        clientId:
          name: azure-key-vault-credentials
          key: client_id
          namespace: external-secrets         
        clientSecret:
          name: azure-key-vault-credentials
          key: client_secret
          namespace: external-secrets       
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret
  namespace: argocd
spec:
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: argocd-secret
  data:
    - secretKey: admin.password
      remoteRef:
        key: argocd-admin-password
    - secretKey: server.secretkey
      remoteRef:
        key: argocd-secret-key
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    argocd.argoproj.io/secret-type: repository
  name: argo-gh-credentials
  namespace: argocd
type: Opaque
stringData:
  url: https://github.com/zexianchoo/homelab-argo.git
  username: zexianchoo
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argo-gh-credentials
  namespace: argocd
spec:
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: argo-gh-credentials
    creationPolicy: 'Merge'
  data:
    - secretKey: password
      remoteRef:
        key: github-pat