# /apps/pihole-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    chart: pihole
    targetRevision: 2.31.0 

    helm:
      valueFiles:
        - ./values.yaml 

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dns 

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true