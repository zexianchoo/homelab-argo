apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/zexianchoo/homelab-argo.git
    targetRevision: HEAD
    path: manifests/nginx # Points to its own directory to find the manifests

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true