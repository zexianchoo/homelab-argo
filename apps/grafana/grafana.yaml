apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana 
  namespace: argocd 
spec:
  project: default 

  source:
    repoURL: https://grafana.github.io/helm-charts 
    chart: grafana 
    targetRevision: 9.2.9 

    helm:
      valueFiles:
        - values.yaml 

  destination:
    server: 'https://kubernetes.default.svc' 
    namespace: grafana 

  syncPolicy:
    automated:
      prune: true 
      selfHeal: true 
    syncOptions:
      - CreateNamespace=true 