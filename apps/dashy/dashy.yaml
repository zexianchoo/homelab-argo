apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashy
  labels:
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/zexianchoo/homelab-argo.git
      targetRevision: HEAD
      path: manifests/dashy
      ref: values
    
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: homer

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

