---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: sync-image-pull-secret-to-namespaces
  annotations:
    policies.kyverno.io/title: Sync imagePullSecret to new Namespaces
    policies.kyverno.io/category: Sample
    policies.kyverno.io/subject: Secret, Namespace
    policies.kyverno.io/description: >-
      This policy copies a Secret called `my-registry-secret` from the `default`
      Namespace to new Namespaces when they are created, and keeps them in sync.
spec:
  generateExisting: true 
  rules:
  - name: sync-my-registry-secret
    skipBackgroundRequests: true
    match:
      any:
      - resources:
          kinds:
          - Namespace
    exclude: # Exclude system namespaces
      any:
      - resources:
          namespaces:
          - kube-system
          - kube-public
          - kube-node-lease
          - kyverno # Exclude Kyverno's own namespace
    generate:
      apiVersion: v1
      kind: Secret
      name: dockerhub-creds
      namespace: "{{request.object.metadata.name}}" # Use the new namespace's name
      synchronize: true 
      clone:
        namespace: default 
        name: dockerhub-creds
---
# mutate-serviceaccount-imagepullsecrets.yaml
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: mutate-serviceaccount-imagepullsecrets
  annotations:
    policies.kyverno.io/title: Add imagePullSecrets to ServiceAccounts
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/subject: ServiceAccount
    policies.kyverno.io/description: >-
      This policy mutates ServiceAccounts to ensure they include the 'dockerhub-creds'
      imagePullSecret. This allows Pods that use these ServiceAccounts
      (and don't specify their own imagePullSecrets) to pull images from Docker Hub.
spec:
  rules:
  - name: add-dockerhub-creds-to-sa
    match:
      any:
      - resources:
          kinds:
          - ServiceAccount
    exclude: # Exclude system namespaces where you might not want this
      any:
      - resources:
          namespaces:
          - kube-system
          - kube-public
          - kube-node-lease
          - kyverno
    mutate:
      patchStrategicMerge:
        imagePullSecrets:
          - name: dockerhub-creds