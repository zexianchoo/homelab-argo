apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: nginx 
  name: nginx-service
  annotations:
    kubernetes.io/ingress.class: tailscale
    cert-manager.io/cluster-issuer: letsencrypt-prod-cloudflare
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
    - name: nginx
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: nginx
  annotations:
    kubernetes.io/ingress.class: tailscale
    cert-manager.io/cluster-issuer: letsencrypt-prod-cloudflare
spec:
  ingressClassName: tailscale
  tls:
  - hosts:
    - nginx.seanchoo.top
    secretName: nginx-tls
  rules:
  - host: nginx.seanchoo.top
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80

