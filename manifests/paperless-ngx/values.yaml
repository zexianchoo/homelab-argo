
image:
  repository: ghcr.io/paperless-ngx/paperless-ngx
  pullPolicy: IfNotPresent
  tag: 2.14.7

env:
  TZ: America/Los_Angeles
  PAPERLESS_SECRET_KEY:
    valueFrom:
      secretKeyRef:
        name: paperless-secret-key   
        key: PAPERLESS_SECRET_KEY  
  PAPERLESS_ADMIN_USER: admin
  PAPERLESS_ADMIN_PASSWORD:
    valueFrom:
        secretKeyRef:
          name: paperless-secret-key   
          key: paperless-admin-password 
service:
  main:
    ports:
      http:
        port: 80

ingress:
  main:
    enabled: true
    hosts:
      - host: paperless.hydra-cliff.ts.net
        paths:
          - path: /
    ingressClassName: tailscale
    tls:
      - secretName: paperless-tls
        hosts:
          - paperless.hydra-cliff.ts.net

persistence:
  data:
    enabled: false
    retain: true
    mountPath: /usr/src/paperless/data
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 300Mi
  media:
    enabled: false
    retain: true
    mountPath: /usr/src/paperless/media
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 4Gi
  export:
    enabled: true
    retain: true
    mountPath: /usr/src/paperless/export
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 1Gi
  consume:
    enabled: true
    retain: true
    mountPath: /usr/src/paperless/consume
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 2Gi

redis:
  enabled: true
  auth:
    enabled: true
    username: ""
    existingSecret: paperless-secret-key
    existingSecretPasswordKey: paperless-postgres-password
  master:
    persistence:
      enabled: false
  replica:
    replicaCount: 0

postgresql:
  enabled: true
  auth:
    database: paperless
    pexistingSecret: paperless-secret-key
    secretKeys:
      userPasswordKey: paperless-postgres-password
  primary:
    persistence:
      enabled: true
      # storageClass: ""
      size: 2Gi