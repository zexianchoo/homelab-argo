apiVersion: v1
kind: Service
metadata:
  name: immich-postgres
  namespace: immich-private
spec:
  selector:
    app: immich-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: immich-redis
  namespace: immich-private
spec:
  selector:
    app: immich-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: immich-private
spec:
  selector:
    app: immich-server
  ports:
    - name: http
      protocol: TCP
      port: 3001
      targetPort: 3001
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: immich-private-ingress
  namespace: immich-private
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`immich.your-tailnet-name.ts.net`) # --- CHANGE_ME: Use your private MagicDNS name ---
      kind: Rule
      services:
        - name: immich-server # This points to the main Immich backend service
          port: 3001
  # This tells the IngressRoute to be managed by your private Traefik instance
  ingressClassName: traefik-private