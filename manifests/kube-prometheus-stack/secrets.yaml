apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin-secret
  namespace: grafana
spec:
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: grafana-admin-secret
  data:
    - secretKey: admin-user
      remoteRef:
        key: grafana-admin
    - secretKey: GF_SECURITY_ADMIN_PASSWORD
      remoteRef:
        key: grafana-admin-password 
