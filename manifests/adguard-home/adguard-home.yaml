---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-adguard-connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-connector
  template:
    metadata:
      labels:
        app: tailscale-connector
    spec:
      containers:
      - name: tailscale
        image: tailscale/tailscale:latest
        env:
          - name: TS_AUTHKEY
            valueFrom:
              secretKeyRef:
                name: adguard-home-tailscale-auth
                key: adguard-home-tailscale-auth-secret
          - name: TS_KUBE_SECRET
            value: "tailscale-auth"
          - name: TS_HOSTNAME
            value: "adguard-k8s"
          - name: TS_EXTRA_ARGS
            value: "--advertise-routes=10.43.99.174/32 --advertise-dns" # Replace with your AdGuard ClusterIP
        