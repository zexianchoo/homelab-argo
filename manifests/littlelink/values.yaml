image:
  repository: ghcr.io/techno-tim/littlelink-server
  tag: latest
  pullPolicy: IfNotPresent

env:
  TZ: America/Los_Angeles
  META_TITLE: Sean Choo
  META_DESCRIPTION: Sean Choo Link page
  META_AUTHOR: Sean Choo
  THEME: Dark
  FAVICON_URL: https://avatars.githubusercontent.com/u/99162756?s=400&u=c07b8c59767024d96fb5a7b85a7d4be21a7b73ef&v=4
  AVATAR_URL: https://avatars.githubusercontent.com/u/99162756?s=400&u=c07b8c59767024d96fb5a7b85a7d4be21a7b73ef&v=4
  AVATAR_2X_URL: https://avatars.githubusercontent.com/u/99162756?s=400&u=c07b8c59767024d96fb5a7b85a7d4be21a7b73ef&v=4
  AVATAR_ALT: Sean Choo Profile Pic
  NAME: Sean Choo
  BIO: DevOps Engineer | Site Reliability Engineer | Homelab 
  GITHUB: https://github.com/zexianchoo
  WEBSITE: https://seanchoo.top
  LINKED_IN: https://linkedin.com
  FOOTER: Thanks for stopping by!
  BUTTON_ORDER: WEBSITE,LINKED_IN,GITHUB
  CUSTOM_BUTTON_TEXT: "Explore My Projects!"
  CUSTOM_BUTTON_URL: "https://seanchoo.top/"
  CUSTOM_BUTTON_COLOR: "#2563eb,#7c3aed"
  CUSTOM_BUTTON_TEXT_COLOR: "#ffffff,#ffffff"
  CUSTOM_BUTTON_ALT_TEXT: "Download my professional resume,A showcase of my recent work and projects"
  CUSTOM_BUTTON_NAME: "RESUME,PROJECTS"
  CUSTOM_BUTTON_ICON: "fas file-pdf,fas code-branch"
service:
  main:
    ports:
      http:
        port: 3000

ingress:
  main:
    enabled: true 
    ingressClassName: traefik

    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod-cloudflare
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"

    hosts:
      - host: links.seanchoo.top
        paths:
          - path: /
            pathType: Prefix

    tls:
      - secretName: littlelink-tls
        hosts:
          - links.seanchoo.top
persistence:
  config:
    enabled: true
    mountPath: /config
    storageClassName: local-path
    accessMode: ReadWriteOnce
    size: 200Mi
